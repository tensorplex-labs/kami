name: Build

on:
  push:
    paths-ignore:
      - '.github/**'
    branches:
      - dev
      - staging
      - main

jobs:
  build_ui:
    name: Build UI
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'

      - name: Cache node modules
        uses: actions/cache@v4.2.2
        with:
          path: |
            node_modules
            ~/.npm
          key: dojo-chain-api-node-modules
          restore-keys: |
            dojo-chain-api-node-modules

      - name: NPM Install
        run: npm install --force

      - name: Run Build
        run: npm run build

  build_image:
    name: Build Image
    uses: ./.github/workflows/docker_build.yaml
    permissions:
      contents: read
      packages: write
    needs:
      - build_ui
